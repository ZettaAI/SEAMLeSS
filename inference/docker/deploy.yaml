apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: seamless-manuel
  name: seamless-manuel
spec:
  replicas: 1 
  selector:
    matchLabels:
      run: seamless-manuel
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: seamless-manuel
    spec:
      containers:
      - image: seunglab/seamless:manuel-copy-0713
        name: seamless-manuel
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "python inference/worker.py --processes 4 --device cpu --queue_name manuel-seamless --lease_seconds 10"]
        resources: 
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: secrets
          mountPath: /root/.cloudvolume/secrets
          readOnly: true
      dnsPolicy: Default
      volumes:
      - name: secrets
        secret:
          secretName: secrets
status: {}
