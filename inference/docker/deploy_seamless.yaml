apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: seamless
  name: seamless
spec:
  replicas: 1 
  selector:
    matchLabels:
      run: seamless
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: seamless
    spec:
      containers:
      - image: seunglab/seamless:zhen_gpu
        name: seamless
        #imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "python inference/mp_worker.py --queue_name deepalign0 --lease_seconds 29000"]
        resources: 
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: tmpdir
          mountPath: /tmp
        - name: dshm
          mountPath: /dev/shm
        - name: secrets
          mountPath: /root/.cloudvolume/secrets
          readOnly: true
          #        lifecycle:
          #          preStop:
          #            exec:
          #              command: ["/bin/sh","-c","python inference/send_align_task.py --param_lookup inference/params/190501_basil_test_params_coarse.csv --src_path gs://neuroglancer/basil_v0/father_of_alignment/v3  --dst_path matrix://zhen-test/basil-100-slices0-test0 --mip 6 --max_mip 10 --pad 512  --block_size 10 --z_start 4 --z_stop  24 --queue_name deepalign_zhen"]
      #restartPolicy: Never
      dnsPolicy: Default
      volumes:
      - name: secrets
        secret:
          secretName: secrets
      - name: dshm
        emptyDir:
          medium: Memory
      - name: tmpdir
        emptyDir: {}

status: {}
